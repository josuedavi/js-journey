<!-- Website that allows you to change the amount of likes, but only once and not anymore than once,
and you can only unlike once you have liked-->

<!doctype html>
<html>
<head>
<title>Score Changer</title>
</head>
<body>
<script>
 //cnters so you can only like/unlike once
let incrementcnt = 0;


function incrementLikes()
{
  while(incrementcnt == 0)
  {
    var likeAmnt = document.getElementById('likes');
    var number = likes.innerHTML;
    number++;
    likeAmnt.innerHTML = number;
    incrementcnt++;
  }
}

function decrementLikes()
{
  while(incrementcnt == 1)
  {
  var likeAmnt = document.getElementById('likes');
  var number = likes.innerHTML;
  number--;
  likeAmnt.innerHTML = number;
  incrementcnt--;

  }
}
 </script>
<html>
<b>Likes: </b><p id="likes">5642</p>
<button type="button" onclick="incrementLikes()">Increase Computer Score</button>
<br/>
<button type="button" onclick="decrementLikes()">Decrease Computer Score</button>

</body>

</html>
